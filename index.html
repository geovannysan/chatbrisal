  <script>
    (() => {
      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
    const registro = document.getElementById("registro")
    registro.addEventListener("submit", function (e) {

      e.preventDefault()
      event.stopPropagation()
      const form = new FormData(registro)
      const { Cedular, Correo } = Object.fromEntries(form.entries())
      if (Object.values(Object.fromEntries(form.entries())).every(e => e)) {
        // console.log({ ...Object.fromEntries(form.entries()) })
        registro.classList.add('was-validated')
        let emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
        if (!emailRegex.test(Correo)) {
          jSuites.notification({
            error: 1,
            name: 'Error',
            message: "Formato de correo inválido ",
          })
          return
        }
        if (Cedular.length < 9 && Cedular.length>10) {
          jSuites.notification({
            error: 1,
            name: 'Error ',
            message: "el celular debe contener mínimo 10 dígito",
          })
          return
        }
        $.ajax({
          type: "POST",
          url: "js/regitro.php",
          data: { ...Object.fromEntries(form.entries()) },
          success: function (datos) {
            if (datos.status) {
              jSuites.notification({
                error: 0,
                name: 'Usuario registrado ',
                message: datos.result,
              })
              registro.reset();
              registro.classList.remove('was-validated')
            } else {
              jSuites.notification({
                error: 1,
                name: 'Hubo un error',
                message: datos.result,
              })
            }
          },
          error: function (error) {
            jSuites.notification({
                error: 1,
                name: 'Hubo un error',
                message: "Verifique su conexión o intente mas tarde",
              })
          }
        })
      } else {

        registro.classList.add('was-validated')
      }
     // console.log(Object.values(Object.fromEntries(form.entries())).every(e => e))
    })

    
  </script>
